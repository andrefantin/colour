<!DOCTYPE html>
<html>
<head>
<title>Colour Contrast Calculator</title>
</head>
<body>
<h1>Colour Contrast Calculator</h1>
<p>Enter the contrast against black:</p>
<input type="text" id="contrast">
<button onclick="calculateContrast()">Calculate</button>
<p id="result"></p>
<script>
function calculateContrast() {
  var contrast = document.getElementById("contrast").value;
  var colorContrastValue = Math.ceil(((contrast - 1) / 20) * 1000);
  document.getElementById("result").innerHTML = "The color contrast value is: " + colorContrastValue;
}
</script>
</body>
</html>
